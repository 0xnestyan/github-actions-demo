name: Version Bump and Release

on:
  push:
    branches:
      - main  # Trigger on push to main
  workflow_dispatch:  # Allow manual triggering

jobs:
  bump_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to read previous tags

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 || echo "v.0.0.0")
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Calculate new version
        id: calculate_version
        run: |
          latest_tag="${{ env.LATEST_TAG }}"
          IFS='.' read -ra PARTS <<< "${latest_tag#v.}"
          major=${PARTS[0]}
          minor=${PARTS[1]}
          patch=${PARTS[2]:-0}

          # Bump minor version (modify as needed)
          minor=$((minor + 1))
          new_version="v.${major}.${minor}.0"

          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: Create new tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body: |
            ## What's Changed
            Auto-generated release for version v${{ env.NEW_VERSION }}.
          draft: false
          prerelease: false
